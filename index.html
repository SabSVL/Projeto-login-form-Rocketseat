<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <img src="images/logo.svg" alt="Logo">
            <div>
                <h1><img src="images/log-in.svg" alt="Titulo">Faça seu login</h1>
                <p>Entre com suas informações de cadastro.</p>
                <label for="login">E-mail</label>
                <input type="text" id="login" placeholder="Digite seu e-mail">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <article>
                    <input type="checkbox" name="checkbox" id="chbx">
                    <label for="chbx">Lembre-me</label>
                    <p>Esqueci minha senha</p>
                </article>
                <button>Entrar</button>
                <p>Não tem uma conta? Registra-se</p>
            </div>
        </section>
        <!-- Imagem -->
        <section>
        </section>
    </main>
</body>
</html>
